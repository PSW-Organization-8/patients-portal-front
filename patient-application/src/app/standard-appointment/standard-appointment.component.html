<div class="columns is-mobile is-centered mt-5 mb-5">
    <div class="column is-one-third is-hcentered">
      <div class="field">
        <label class="label">Date</label>
        <div class="control">
          <input name="nameInput" class="input" type="date" required>
        </div>
      </div>
  
      <div class="field">
        <label class="label">Specialization</label>
        <div class="control">
            <div class="select">
            <select name="specializationSelect" (change)="showDoctors()" [(ngModel)]="selectedOption" #specializationSelect="ngModel">
                <option *ngFor="let s of specializations">
                    {{s.name}}
                </option>
            </select>
            </div>
          </div>
      </div>

    <div class="field">
        <label class="label">Doctors</label>
            <div class="select">
            <select name="doctorSelect" required [(ngModel)]="doctor" #doctorSelect="ngModel">
                <option *ngFor="let d of doctors" [ngValue]="d">{{d.name}} {{d.lastName}}</option>
            </select>
            </div>
      </div>

      <div class="field">
        <label class="label">Appointments</label>
        <div class="control">
          Appointments container
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Schedule</button>
        </div>
      </div>
    </div>
</div>
