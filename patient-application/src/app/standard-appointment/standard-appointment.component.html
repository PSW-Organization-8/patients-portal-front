<div class="columns is-mobile is-centered mt-5 mb-5">
    <div class="column is-one-third is-hcentered">
      <div class="field">
        <label class="label">Date</label>
        <div class="control">
          <input name="nameInput" class="input" type="date" required>
        </div>
      </div>
  
      <div class="field">
        <label class="label">Specialization</label>
        <div class="control">
            <div class="select">
            <select name="specializationSelect" (change)="showDoctors()" [(ngModel)]="selectedOption" #specializationSelect="ngModel">
                <option *ngFor="let s of specializations">
                    {{s.name}}
                </option>
            </select>
            </div>
          </div>
      </div>

    <div class="field">
        <label class="label">Doctors</label>
            <div class="select">
            <select name="doctorSelect" required [(ngModel)]="doctor" #doctorSelect="ngModel" (change)="showFreeTerms()">
                <option *ngFor="let d of doctors" [ngValue]="d">{{d.name}} {{d.lastName}}</option>
            </select>
            </div>
      </div>

      <div class="field">
        <label class="label">Free terms</label>
        <div class="control">
          <table class="table">
            <thead>
              <tr>
                <th>Year</th>
                <th>Month</th>
                <th>Day</th>
                <th>Hour</th>
                <th>Minute</th>
              </tr>
            </thead>
            <tbody *ngFor="let term of terms">
              <tr>
                <td>{{term}}</td>
                <td>{{term.month}}</td>
                <td>{{term.day}}</td>
                <td>{{term.hour}}</td>
                <td>{{term.minute}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" (click)="scheduleAppointment()">Schedule</button>
        </div>
      </div>
    </div>
</div>
