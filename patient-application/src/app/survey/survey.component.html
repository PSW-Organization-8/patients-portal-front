<h1 class = "title w3-center m-5">Survey</h1>
    

<div class="tab column is-half spacing-left">
   
    <div class="card spacing-down " *ngFor="let surv of surveys">
      
        <hr><br><br>

        <div class="card-content level padding-left">
          <p class="title ">
            {{surv.name}}
          </p>

          <div class="rate" id="pitanje{{surv.id}}">
            <input type="radio" id="{{surv.id}}star1" name="pitanje{{surv.id}}" value="5"  (click)="rateIt(5, surv)"/>
            <label for="{{surv.id}}star1" title="text">1 star</label>
            <input type="radio" id="{{surv.id}}star2" name="pitanje{{surv.id}}" value="4" (click)="rateIt(4, surv)"/>
            <label for="{{surv.id}}star2" title="text">2 stars</label>
            <input type="radio" id="{{surv.id}}star3" name="pitanje{{surv.id}}" value="3" (click)="rateIt(3, surv)"/>
            <label for="{{surv.id}}star3" title="text">3 stars</label>
            <input type="radio" id="{{surv.id}}star4" name="pitanje{{surv.id}}" value="2" (click)="rateIt(2, surv)"/>
            <label for="{{surv.id}}star4" title="text">4 stars</label>
            <input type="radio" id="{{surv.id}}star5" name="pitanje{{surv.id}}" value="1" (click)="rateIt(1, surv)"/>
            <label for="{{surv.id}}star5" title="text">5 stars</label>
          </div>

        </div>
        <br>
      </div>
      
      <button (click)="sendSurvey()" class="button is-primary w3-center w3-hover-white"> Next </button>

</div>

<form id="regForm" action="/action_page.php">
  <h1>Register:</h1>
  <!-- One "tab" for each step in the form: -->
  <div class="tab">Name:
    <p><input placeholder="First name..." oninput="this.className = ''" name="fname"></p>
    <p><input placeholder="Last name..." oninput="this.className = ''" name="lname"></p>
  </div>
  <div class="tab">Contact Info:
    <p><input placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
    <p><input placeholder="Phone..." oninput="this.className = ''" name="phone"></p>
  </div>
  <div class="tab">Birthday:
    <p><input placeholder="dd" oninput="this.className = ''" name="dd"></p>
    <p><input placeholder="mm" oninput="this.className = ''" name="nn"></p>
    <p><input placeholder="yyyy" oninput="this.className = ''" name="yyyy"></p>
  </div>
  <div class="tab">Login Info:
    <p><input placeholder="Username..." oninput="this.className = ''" name="uname"></p>
    <p><input placeholder="Password..." oninput="this.className = ''" name="pword" type="password"></p>
  </div>
  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
</form>
